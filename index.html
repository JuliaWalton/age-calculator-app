<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- style sheets -->
  <link rel="stylesheet" href="styles.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article class="card">
    <form id="form" class="form">
      <div class="form-control">
        <label for="day">Day</label>
        <input id="day" type="number" placeholder="DD"></input>
        <small></small>
      </div>
      <!-- I would want to test honestly many things here -->
      <!-- for the date, i would want us to not be able to input zero of anything past 31 -->
      <!-- I also would want to compare it to the month with an && statement and say, if it is this month than it cant be over a cetain number of days -->
      <div class="form-control">
        <label for="month">Month</label>
        <input id="month" type="number" placeholder="MM"></input>
        <small></small>
      </div>
      <!-- here we can input a number from 1-12 -->
      <div class="form-control">
        <label for="year">Year</label>
        <input  id="year"type="number" placeholder="YYYY"></input>
        <small></small>
      </div>
      <!-- we can allow years from 1-current year?-->
    </form>
    <div class="centering">
      <div class="underline"></div>
      <!-- <img src="assets/images/icon-arrow.svg"  alt=""> -->
      <button class="circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="32" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </button>
    </div>
    
    <div class="result">
      <h2 class="total"><span id="year-result">--</span> years</h2>
      <h2 class="total"><span id="month-result">--</span> months</h2>
      <h2 class="total"><span id="day-result">--</span> days</h2>
    </div>
  </article>
  </html>
